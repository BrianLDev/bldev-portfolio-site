<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brian L Dev</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="main-content">
  <header class="section sec1 header active" id="home">
    <div class="header-content">
      <div class="left-header">
        <div class="h-shape"></div>
        <div class="image">
          <img src="img/hero.jpg" alt="Brian L Dev">
        </div>
      </div>
      <div class="right-header">
        <h1 class="name">
          Hi I'm <span class="name">Brian.</span>
        </h1>
        <p>
          I'm passionate about programming useful, interactive things like websites, games, and apps.
        </p>
        <div class="btn-container">
          <a href="" class="main-btn">
            <span class="btn-text">Download Resume</span>
            <span class="btn-icon"><i class="fa-solid fa-download"></i></span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="section sec2 about" id="about"></section>
    <section class="section sec3 portfolio" id="portfolio"></section>
    <section class="section sec4 blog" id="blog"></section>
    <section class="section sec5 contact" id="contact"></section>
  </main>

  <div class="controls">
    <div class="control control1 active-btn" data-id="home">
      <i class="fa-solid fa-house"></i>
    </div>
    <div class="control control2" data-id="about">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="control control3" data-id="portfolio">
      <i class="fa-solid fa-briefcase"></i>
    </div>
    <div class="control control4" data-id="blog">
      <i class="fa-solid fa-newspaper"></i>
    </div>
    <div class="control control5" data-id="contact">
      <i class="fa-solid fa-envelope-open"></i>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
